<div class="contact-form-component">
    <div class="contact-form-component-wrap-top">
        <div class="contact-form-component-wrap-top-title">
            <h3>Добавить контакт</h3>
        </div>
    </div>
    <form class="contact-form-component-wrap-main">
            <div class="contact-form-component-wrap-main-input">
                <input @input="writeData('name', $event)" type="text" placeholder="Имя" required>
                <input @input="writeData('number', $event)" type="text" placeholder="Телефон" required>
            </div>
            <div class="contact-form-component-wrap-main-button">
                <button type="reset" @click="addData">
                    <h3>Добавить</h3>
                </button>
            </div>
    </form>
</div>
